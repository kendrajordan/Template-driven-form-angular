   <!-- {{userModel | json}}-->
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput  #name="ngModel" [class.is-invalid]="name.invalid" required placeholder="Name" name="username" type="text" [(ngModel)]='userModel.name'>
      <mat-error *ngIf="name.invalid">
        Please provide username!
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" name="email" type="email" [(ngModel)]='userModel.email'>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="phone" name="phone" type="tel" [(ngModel)]='userModel.phone'>
    </mat-form-field>
    <mat-form-field>
      <mat-label>I am interested in</mat-label>
      <mat-select name="topic" [(ngModel)]='userModel.topic'>
        <mat-option  *ngFor="let topic of topics" [value]="topic" >
          {{topic}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-radio-group aria-label="Time preference" class="form-container" name="timePreference" [(ngModel)]='userModel.timePreference'>
      <mat-radio-button  type="radio"  value="morning">Morning (9AM - 12PM)</mat-radio-button>
      <mat-radio-button type="radio" value="evening">Evening (5PM - 8PM)</mat-radio-button>
    </mat-radio-group>
      <mat-checkbox name="subscribe"type="checkbox" [(ngModel)]='userModel.subscribe'>Send promotional offers</mat-checkbox>
      <button mat-raised-button color="primary" type="submit" >Submit</button>
  </form>

</mat-card>
